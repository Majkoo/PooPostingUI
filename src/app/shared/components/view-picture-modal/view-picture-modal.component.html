<ng-container *ngIf="pic">

  <div class="
    flex flex-col my-[3.5rem] pt-4
    md:flex-row-reverse md:h-picture-modal-content-height md:mt-0 md:mb-0 md:pt-0 md:gap-3
  ">

    <div class="flex flex-col md:w-2/5 lg:w-3/8 xl:w-1/4 md:sticky md:top-0 md:p-3 md:rounded-lg md:shadow-xl md:bg-surface-100">

      <!--  Account  -->
      <div class="flex mx-3 flex-col rounded-xl bg-surface-300 text-dark md:mx-0">

        <a
          class="flex px-4 py-3"
          routerLink="/account/{{pic.account.id}}"
        >

          <div class="gap-2 justify-center items-center w-max flex flex-row" >
            <img class="w-8 max-h-8 object-fill rounded-3xl" src="{{pic.account.profilePicUrl | urlTransform}}" alt="{{pic.account.nickname}}">
            <div class="text-lg font-bolder">{{pic.account.nickname}}</div>
          </div>

          <div class="flex grow justify-end items-center">
            <span class="icon-vector-1"></span>
          </div>
        </a>

        <ng-container *ngIf="!isMobile">
          <div class="px-4 pb-3 text-opacity-60">
            {{pic.description}}
          </div>
        </ng-container>

      </div>

      <ng-container *ngIf="!isMobile" [ngTemplateOutlet]="pictureData" />

    </div>

    <!--  Content  -->
    <div class="w-full flex flex-col gap-2.5 md:gap-0 pb-3 md:pb-0 pt-4 text-dark">

      <!--  Image  -->
      <div class="w-auto md:h-picture-modal-picture-height px-3 md:px-0 md:pl-3">
        <img
          alt="{{pic.name}}"
          class="m-auto rounded-lg object-contain md:h-picture-modal-picture-height shadow-center"
          src="{{pic.url | urlTransform}}">
      </div>

      <a
        *ngIf="!isMobile"
        class="
          absolute shadow-lg top-0 left-3 p-3 z-20 bg-primary-900 text-white opacity-80
          rounded-br-lg rounded-bl-lg
          transition-all ease-in-out
          hover:py-4 hover:opacity-100
          active:py-3.5
        "
        routerLink=".."
      >
        Go back
      </a>

      <ng-container *ngIf="isMobile" [ngTemplateOutlet]="pictureData" />

    </div>

  </div>

  <ng-template #pictureData>

    <!--  Tags  -->
    <div class="flex flex-row gap-2.5 px-7 md:px-0 md:pt-4 flex-wrap" *ngIf="pic.tags.length">
        <pp-tag *ngFor="let tag of pic.tags" [tag]="tag"/>
    </div>

    <!--  Controls  -->
    <div class="flex flex-col px-6 md:px-4 md:border-t-1 md:border-b-1 md:mt-4 md:py-3">
      <div class="flex gap-3 text-2xl md:flex-row-reverse">
        <pp-like-btn [(pic)]="pic" />
        <span class="icon-share"></span>
        <div class="grow flex justify-end md:justify-start">
          <span class="icon-setting"></span>
        </div>
      </div>
    </div>

    <!--  Description  -->
    <div class="flex flex-col px-7 rounded-lg" *ngIf="pic.description && isMobile">
      {{pic.description}}
    </div>

    <!--  Comments  -->
    <div class="px-3 md:px-0 flex flex-col justify-between h-full md:pt-2" *ngIf="pic?.comments?.length">

      <div class="flex flex-col gap-2.5 bg-surface-300 md:bg-surface-100 py-3 px-4 md:p-0 rounded-lg">

        <h2 class="text-dark font-bold md:text-xl">Comments</h2>

        <div class="flex flex-col gap-1.5 rounded-lg md:bg-surface-300 md:p-3" *ngFor="let comm of pic.comments">
          <pp-account-inline-link [pic]="pic" />
          <div class="flex flex-wrap">
            <p>{{comm.text}}</p>
          </div>
        </div>

      </div>

    </div>

    <div *ngIf="!pic?.comments?.length" class="text-center opacity-70 mt-4">
      No comments yet <br>
      <span class="text-sm">Be the <b>first</b> one!</span>
    </div>

    <div class="flex" [ngClass]="pic.comments?.length ? '' : 'flex-grow justify-center items-end'">
      <div class="w-full h-20 border-1">
        Comment!
      </div>
    </div>

  </ng-template>

</ng-container>
