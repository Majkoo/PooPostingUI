<ng-container *ngIf="pic">

  <div class="
    flex flex-col my-[3.5rem]
    md:flex-row-reverse md:h-picture-modal-content-height md:mt-0 md:mb-0 md:pt-0 md:gap-3
    overflow-y-clip
  ">

    <!--  Sidebar -->
    <div class="flex flex-col w-screen md:w-2/5 lg:w-3/8 xl:w-1/4 md:sticky md:top-0 md:p-3 md:rounded-lg md:shadow-xl md:bg-surface-100 md:h-screen">

      <ng-container *ngIf="!isMobile" [ngTemplateOutlet]="pictureData" />

    </div>

    <!--  Content  -->
    <div class="w-full flex flex-col py-3 md:pb-0 text-dark">

      <!--  Image  -->
      <div class="w-auto md:h-picture-modal-picture-height px-3 md:px-0 md:pl-3">
        <img
          alt="{{pic.name}}"
          class="m-auto rounded-lg object-contain md:h-picture-modal-picture-height shadow-center"
          src="{{pic.url | urlTransform}}">
      </div>

      <a
        *ngIf="!isMobile"
        class="
          absolute shadow-lg top-0 left-3 p-3 z-20 bg-primary-900 text-white opacity-80
          rounded-br-lg rounded-bl-lg
          transition-all ease-in-out
          hover:py-4 hover:opacity-100
          active:py-3.5
        "
        routerLink=".."
      >
        Go back
      </a>

      <ng-container *ngIf="isMobile" [ngTemplateOutlet]="pictureData" />

    </div>

  </div>

  <ng-template #pictureData>

    <div class="cont">
      <div class="section">

        <!--  Account  -->
        <div class="flex flex-col rounded-xl bg-surface-300 text-dark mx-3 mt-3 md:pb-0 md:m-3">

          <a
            class="flex px-4 py-3"
            routerLink="/account/{{pic.account.id}}"
          >

            <div class="gap-2 justify-center items-center w-max flex flex-row" >
              <img class="w-8 max-h-8 object-fill rounded-3xl" src="{{pic.account.profilePicUrl | urlTransform}}" alt="{{pic.account.nickname}}">
              <div class="text-lg font-bolder">{{pic.account.nickname}}</div>
            </div>

            <div class="flex grow justify-end items-center">
              <span class="icon-vector-1"></span>
            </div>
          </a>

          <div class="px-4 pb-3 text-opacity-60" *ngIf="pic.description">
            {{pic.description}}
          </div>

        </div>

        <!--  Tags  -->
        <div class="flex flex-row gap-2.5 flex-wrap m-3 mt-0" *ngIf="pic.tags.length">
          <pp-tag *ngFor="let tag of pic.tags" [tag]="tag"/>
        </div>

        <!--  Controls  -->
        <div class="flex flex-col md:border-t-1 border-b-1 px-6 md:px-3 py-2">
          <div class="flex gap-3 text-2xl icon-dark">
            <pp-like-btn [(pic)]="pic" />
            <span class="icon-share"></span>
            <div class="grow flex justify-end">
              <span class="icon-setting"></span>
            </div>
          </div>
        </div>

        <!--  Comments heading  -->
        <h2 class="text-dark font-bold md:text-xl m-3 my-2">Comments:</h2>

        <!--  Comments display  -->
        <pp-comments-display [pic]="pic"/>

        <!--  Comments form  -->
        <div
          class="comments-form p-3 pb-0 md:py-3"
        >
          <pp-comment-form [pic]="pic" (commentAdded)="onCommentAdd($event)"/>
        </div>

      </div>
    </div>

  </ng-template>


</ng-container>
