<button
  [disabled]="!isLoggedOn"
  [ngClass]="{
    cssClass: true,
    'm-0 icon-dark': true,
    'cursor-pointer': isLoggedOn,
    'opacity-60': !isLoggedOn,
    'icon-heart--filled': pic.isLiked,
    'icon-heart--empty': !pic.isLiked
  }"
  [@likedState]="pic.isLiked"
  (click)="like(pic.id)"
  class="text-dark dark:text-dark-dark"
>
</button>
