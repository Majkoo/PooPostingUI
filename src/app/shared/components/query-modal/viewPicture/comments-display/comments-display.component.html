<div #scrollableElement class="scrollable-content content mx-3 md:mr-1">
  <div class="flex flex-col gap-2.5" *ngIf="pic?.comments?.length else noComments">
    <pp-comment *ngFor="let comm of pic.comments" [comm]="comm"/>
  </div>
</div>
<ng-template #noComments>
  <div class="text-start text-dark dark:text-dark-dark rounded-lg bg-surface-300 dark:bg-dark-surface-300 p-2 md:p-3">
    No comments yet <br>
    <span class="text-sm">Be the <b>first</b> one to commment this picture!</span>
  </div>
</ng-template>
