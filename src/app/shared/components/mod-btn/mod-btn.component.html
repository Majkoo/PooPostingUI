<div class="flex">
  <button
    [disabled]="isModerator"
    [ngClass]="{
      cssClass: true,
      'm-0 icon-red': true,
      'cursor-pointer': isModerator,
      'icon-hammer': isModerator,
    }"
    (click)="banUser()"
  >
  </button>
  <button
    [disabled]="!isModerator"
    [ngClass]="{
      cssClass: true,
      'm-0 icon-red': true,
      'cursor-pointer': isModerator,
      'icon-trash': isModerator,
    }"
    (click)="deleteImage()"
  >
  </button>
</div>
