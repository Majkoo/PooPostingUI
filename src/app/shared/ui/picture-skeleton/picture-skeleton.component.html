<div class="w-100 pb-1">
  <p-card styleClass="card text-center pt-1 mb-4">
    <ng-template pTemplate="header">
      <div class="p-card-header my-1 skeleton-header">
        <p-skeleton height="2rem" width="15rem" borderRadius="6px"></p-skeleton>
      </div>
      <div class="p-card-subheader mb-1 skeleton-subheader">
        <p-skeleton height="1.5rem" width="22rem" borderRadius="6px"></p-skeleton>
      </div>
    </ng-template>
    <div class="skeleton-img-wrapper bt bb">
      <p-skeleton width="100%" height="100%"></p-skeleton>
    </div>
    <ng-template pTemplate="footer">
      <div class="py-3 mx-3 d-flex justify-content-between align-items-center">
        <p-skeleton height="2.698rem" width="8.5rem" borderRadius="6px" class="d-none d-sm-block"></p-skeleton>
        <p-skeleton height="2.698rem" width="2.75rem" borderRadius="6px" class="d-block d-sm-none"></p-skeleton>
        <p-skeleton height="2.698rem" width="10rem" borderRadius="6px"></p-skeleton>
      </div>
    </ng-template>
  </p-card>
</div>
