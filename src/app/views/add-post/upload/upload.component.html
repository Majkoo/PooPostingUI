<div
  class="w-full justify-center items-center flex border-4 rounded-2xl border-dashed border-cta bg-surface-400 dark:bg-dark-surface-400"
  [ngClass]="{
    'h-40': !rawFileUrl,
    'h-max': rawFileUrl,
    }"
  @fadeIn
>
  <!--  File Input  -->
  <div class="flex w-full" *ngIf="!rawFileUrl">
    <label
      for="fileInput"
      class="w-full flex justify-center items-center rounded-xl hover:blur-sm cursor-pointer transition duration-250 ease-in-out"
    >
      <p class="p-2 rounded-xl">Upload a file...</p>
    </label>
    <input
      type="file"
      id="fileInput"
      class="hidden"
      [accept]="['image/*']"
      (change)="onFileChange($event.target)"
    />
  </div>

  <!--  Cropper -->
  <div *ngIf="rawFileUrl" class="rounded-xl relative flex flex-col">
    <div class="p-2" (touchend)="cropperCrop()" (mouseover)="cropperCrop()">
      <angular-cropper
        #cropperComponent
        [imageUrl]="rawFileUrl"
        [cropperOptions]="{ aspectRatio: 3/4, viewMode: 2, responsive: true }"
        (ready)="onCropperReady()"
      />
    </div>
  </div>

</div>

<ng-container *ngIf="rawFileUrl">
  <!--    aspect ratio buttons  -->
  <div class="flex flex-col my-3">
    <div class="p-2 pb-0">
      <p class="text-lg text-center">Choose aspect ratio</p>
    </div>
    <div class="flex gap-3 p-2 pb-0 items-center justify-center flex-wrap">
      <button
        class="text-white px-2.5 py-1.5 rounded-lg text-sm md:px-4 md:py-2"
        [ngClass]="aspectRatio == 3 / 4 ? 'bg-cta dark:dark-bg-cta' : 'bg-primary-800 dark:bg-dark-primary-800'"
        (click)="changeAspectRatio(3 / 4)"
        [disabled]="!this.rawFileUrl"
      >
        3/4
      </button>
      <button
        class="text-white px-2.5 py-1.5 rounded-lg text-sm md:px-4 md:py-2"
        [ngClass]="aspectRatio == 4 / 4 ? 'bg-cta dark:dark-bg-cta' : 'bg-primary-800 dark:bg-dark-primary-800'"
        (click)="changeAspectRatio(4 / 4)"
        [disabled]="!this.rawFileUrl"
      >
        4/4
      </button>
      <button
        class="text-white px-2.5 py-1.5 rounded-lg text-sm md:px-4 md:py-2"
        [ngClass]="aspectRatio == 4/3 ? 'bg-cta dark:dark-bg-cta' : 'bg-primary-800 dark:bg-dark-primary-800'"
        (click)="changeAspectRatio(4 / 3)"
        [disabled]="!this.rawFileUrl"
      >
        4/3
      </button>
      <button
        class="text-white px-2.5 py-1.5 rounded-lg text-sm md:px-4 md:py-2"
        [ngClass]="aspectRatio == 4 / 2 ? 'bg-cta dark:dark-bg-cta' : 'bg-primary-800 dark:bg-dark-primary-800'"
        (click)="changeAspectRatio(4 / 2)"
        [disabled]="!this.rawFileUrl"
      >
        4/2
      </button>
    </div>
  </div>

  <div class="flex flex-col text-center w-full my-4 border-t-2 justify-center items-center gap-4 flex-wrap"></div>

</ng-container>

<div class="mt-3 flex items-between justify-between">
  <button
    @fadeIn
    class="flex gap-1 text-white px-4 py-2 rounded-lg whitespace-nowrap bg-primary-800 dark:bg-dark dark:bg-dark-dark-primary-800 disabled:opacity-60"
    [disabled]="!rawFileUrl"
    (click)="reset()"
  >
    Reset
  </button>

  <div class="flex items-end gap-3">
    <button
      @fadeIn
      class="flex gap-1 text-white px-4 py-2 rounded-lg whitespace-nowrap bg-cta dark:dark-bg-cta disabled:opacity-60"
      [disabled]="!canProceed"
      (click)="goNext()"
    >
      Next step
    </button>
  </div>
</div>
